<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="dFlexCenterForm"> 
        <div>
            <form action="/login"  method="post" class="formSession">
                <h1>Login de Usuario</h1>
                <p>Ingrese sus datos:</p>
                <input type="text" id="loginUser" name="username" placeholder="Email">
                <input type="password" id="loginPasswordUser" name="password" placeholder="Password">
                <input type="submit" class="boton" value="Login">  
            </form>
            <button id="Register" onclick="goLogin()">Register</button> 
        </div>
    </div>
</form>
    <script>
        function redireccionar(pagina) {
        location.href = pagina;
        }
        function goLogin() {
        redireccionar('/signup');
        };
    </script>
</body>
</html>
