<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <nav class='d-flex justify-content-center bg-dark bg-gradient'>
        <a href='/account' class='btn btn-outline-light m-3'>Mi perfil</a>
        <a href='/chat' class='btn btn-outline-light m-3'>Chat</a>
        <a href='/logout' class='btn btn-outline-light m-3'>Salir</a>
    </nav>

      <h1>Chat</h1>
      <div class="dFlexCenter">
        <div class="scrollable-container" id="chatContainer">
            <div id="messagesPool"></div>
            <form id="formMessage">
              <input id="messageInput" type="text" placeholder="Mensaje" required />
              <button type="submit"><img src="../images/flecha.png" alt="boton enviar"></button>
            </form>
        </div>
      </div>
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="../main.js"></script>
    </script>
</body>
</html>
